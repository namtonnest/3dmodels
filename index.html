<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a 3D model with threebox</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      .draggable {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        height: 100px;
        background-color: #007bff;
        color: white;
        text-align: center;
        line-height: 100px;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css"
      rel="stylesheet"
    />
    <div id="map"></div>
    <div id="draggable" class="draggable" draggable="true">Drag me!</div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoicHVycGhhY3RzIiwiYSI6ImNsdzY1bzVvNzFwb3IyamxyOG1vY3oyM2gifQ.2LikTeWKwlWsAcEneBXW0Q";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/light-v11",
        center: { lng: -73.97627, lat: 40.75155 },
        zoom: 16,
        pitch: 90,
        bearing: 172.5,
        antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
      });

      // eslint-disable-next-line no-undef
      const tb = (window.tb = new Threebox(
        map,
        map.getCanvas().getContext("webgl"),
        {
          defaultLights: true,
          enableSelectingObjects: true,
          enableDraggingObjects: true,
          enableRotatingObjects: true,
        }
      ));

      map.on("style.load", () => {
        map.addLayer({
          id: "custom-threebox-model",
          type: "custom",
          renderingMode: "3d",
          onAdd: function () {
            // Creative Commons License attribution:  Metlife Building model by https://sketchfab.com/NanoRay
            // https://sketchfab.com/3d-models/metlife-building-32d3a4a1810a4d64abb9547bb661f7f3
            const scale = 3.2;
            const options = {
              obj: "https://raw.githubusercontent.com/namtonnest/3dmodels/main/truck.gltf",
              type: "gltf",
              scale: { x: scale, y: scale, z: 2.7 },
              units: "meters",
              rotation: { x: 90, y: -90, z: 0 },
            };

            tb.loadObj(options, (model) => {
              model.setCoords([-73.976799, 40.754145]);
              model.setRotation({ x: 0, y: 0, z: 241 });
              tb.add(model);
            });
          },

          render: function () {
            tb.update();
          },
        });
      });

      const draggable = document.getElementById("draggable");

      // Only handle mouseup events if they were programmatically fired
      let wasFakeEvent = false;

      // Show a nice dragging icon when the div is dragged,
      // rather than the default "error" icon
      document.addEventListener("dragover", function (event) {
        event.preventDefault();
      });

      // On release of mouse after dragging the div
      draggable.addEventListener("dragend", function (event) {
        event.preventDefault();
        const canvas = document.querySelector(".mapboxgl-canvas");

        wasFakeEvent = true;

        // Fire fake mouseup event on map canvas
        const fakeevent = new MouseEvent("mouseup", {
          clientX: event.clientX,
          clientY: event.clientY,
          bubbles: true,
        });

        canvas.dispatchEvent(fakeevent);
      });

      map
        .on("mouseup", (event) => {
          event.preventDefault();

          // Was this the fake event? If so, place the truck
          if (wasFakeEvent) {
            const options = {
              obj: "https://raw.githubusercontent.com/namtonnest/3dmodels/main/truck.gltf",
              type: "gltf",
              scale: { x: 3, y: 3, z: 2.7 },
              units: "meters",
              rotation: { x: 90, y: 45, z: 0 },
            };
            const x = event.point.x;
            const y = event.point.y;
            const coords = map.unproject([x, y]);
            tb.loadObj(options, (model) => {
              model.setCoords([coords.lng, coords.lat]);
              tb.add(model);
            });
            wasFakeEvent = false;
          }
        })
        .getContext("webgl"),
        {
          defaultLights: true,
          enableSelectingObjects: true,
          enableDraggingObjects: true,
          enableRotatingObjects: true,
        };
    </script>
  </body>
</html>
