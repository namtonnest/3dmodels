<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a 3D model with threebox</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      .draggable {
        position: relative;
        top: 10px;
        left: 10px;
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        color: white;
        text-align: center;
        line-height: 100px;
        cursor: move;
      }
      .draggable2 {
        position: relative;
        top: 10px;
        left: 10px;
        width: 100px;
        height: 100px;
        background-color: green;
        color: white;
        text-align: center;
        line-height: 100px;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css"
      rel="stylesheet"
    />
    <div id="map"></div>
    <div id="draggable-truck" class="draggable" draggable="true">Truck</div>
    <div id="draggable-craft" class="draggable2" draggable="true">Craft</div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoicHVycGhhY3RzIiwiYSI6ImNsdzY1bzVvNzFwb3IyamxyOG1vY3oyM2gifQ.2LikTeWKwlWsAcEneBXW0Q";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/light-v11",
        center: { lng: -73.97627, lat: 40.75400 },
        zoom: 17,
        pitch: 40,
        bearing: 0,
        antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
      });

      const tb = (window.tb = new Threebox(
        map,
        map.getCanvas().getContext("webgl"),
        {
          defaultLights: true,
          enableSelectingObjects: true,
          enableDraggingObjects: true,
          enableRotatingObjects: true,
        }
      ));

      map.on("style.load", () => {
        map.addLayer({
          id: "custom-threebox-model",
          type: "custom",
          renderingMode: "3d",
          onAdd: function () {
            const scale = 3.2;
            const options = {
              obj: "https://raw.githubusercontent.com/namtonnest/3dmodels/main/truck.gltf",
              type: "gltf",
              scale: { x: scale, y: scale, z: 2.7 },
              units: "meters",
              rotation: { x: 90, y: -90, z: 0 },
            };

            tb.loadObj(options, (model) => {
              model.setCoords([-73.976799, 40.754145]);
              model.setRotation({ x: 0, y: 0, z: 241 });

              // Modify material properties for each mesh in the model
              model.traverse((node) => {
                if (node.isMesh) {
                  node.material = new THREE.MeshStandardMaterial({
                    color: 0xff0000, // Set the color to red
                    roughness: 0.5,
                    metalness: 0.5,
                  });
                }
              });

              tb.add(model);
            });
          },

          render: function () {
            tb.update();
          },
        });
      });

      const draggables = [
        {
          elementId: "draggable-truck",
          modelUrl: "https://raw.githubusercontent.com/namtonnest/3dmodels/main/truck.gltf",
          color: 0xff0000, // Red color for truck
          scale: { x: 3, y: 3, z: 2.7 } // Scale for truck
        },
        {
          elementId: "draggable-craft",
          modelUrl: "/food_truck.glb",
          color: 'green', // Green color for craft
          scale: { x: 6, y: 6, z: 5.4 } // Increased scale for craft
        }
      ];

      draggables.forEach(draggableInfo => {
        const draggable = document.getElementById(draggableInfo.elementId);

        let wasFakeEvent = false;

        document.addEventListener("dragover", function (event) {
          event.preventDefault();
        });

        draggable.addEventListener("dragend", function (event) {
          event.preventDefault();
          const canvas = document.querySelector(".mapboxgl-canvas");

          wasFakeEvent = true;

          const fakeevent = new MouseEvent("mouseup", {
            clientX: event.clientX,
            clientY: event.clientY,
            bubbles: true,
          });

          canvas.dispatchEvent(fakeevent);
        });

        map.on("mouseup", (event) => {
          event.preventDefault();

          if (wasFakeEvent) {
            const options = {
              obj: draggableInfo.modelUrl,
              type: "gltf",
              scale: draggableInfo.scale,
              units: "meters",
              rotation: { x: 90, y: 45, z: 0 },
            };
            const x = event.point.x;
            const y = event.point.y;
            const coords = map.unproject([x, y]);
            tb.loadObj(options, (model) => {
              model.setCoords([coords.lng, coords.lat]);

              // Modify material properties for each mesh in the model
              model.traverse((node) => {
                if (node.isMesh) {
                  node.material = new THREE.MeshStandardMaterial({
                    color: draggableInfo.color, // Set the color based on the draggable
                    roughness: 0.5,
                    metalness: 0.5,
                  });
                }
              });

              tb.add(model);
            });
            wasFakeEvent = false;
          }
        });
      });
    </script>
  </body>
</html>
